<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Book verse</title>
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="Profile-in-detail.css" />
  </head>
  <body>
    <!-- Top Navigation Bar -->
    <header class="top-nav">
      <div class="logo">
        <p>Book verse</p>
      </div>
      <div class="user-nav">
        <div class="profile-dropdown">
          <img src="./Assests/User_profile.png" alt="User" id="profile-icon" />
        </div>
      </div>
    </header>
    <nav class="nav-links">
      <a href="#">Personal Info</a>
      <a href="transaction-history.html">Transaction History</a>
      <a href="bookmarks.html">Bookmarks</a>
      <a href="#">Rent Your Book</a>
      <a href="#">Settings</a>
    </nav>
    <!-- Profile Section -->
    <section class="profile-container">
      <div class="profile-header">
        <h1><i class="fas fa-user"></i> Profile</h1>
      </div>
      <div class="profile-content">
        <!-- User Information -->
        <div class="profile-details">
          <label>Name</label>
          <input type="text" />
          <label>Email Address</label>
          <input type="email" />
          <label for="indianPhone">Mobile number:</label>
          <!-- <span>+91</span> -->
          <input type="tel" id="indianPhone" name="phone" pattern="[0-9]{10}" />
          <label>Address</label>
          <input type="text" />
          <label>Reader's Score</label>
          <input type="text" value="34/100" readonly />
          <div class="edit-profile">
            <button>Edit Profile</button>
          </div>
        </div>

        <!-- Profile Picture Section -->
        <div class="profile-picture">
          <img src="./Assests/User_profile.png" alt="User-photo" />
          <button class="edit-btn">
            <i class="fas fa-pen"></i>
          </button>
        </div>
      </div>
    </section>

    <script src="Profile-in-detail.js"></script>
  </body>
</html>
