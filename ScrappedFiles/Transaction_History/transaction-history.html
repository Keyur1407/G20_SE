<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Transaction History - Book Verse</title>
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <!-- Top Navigation Bar -->
    <header class="top-nav">
      <div class="logo">
        <p>Book Verse</p>
      </div>
      <div class="user-nav">
        <div class="profile-dropdown">
          <img src="./Assets/User_profile.png" alt="User" id="profile-icon" />
        </div>
      </div>
    </header>
    <nav class="nav-links">
      <a href="#">Personal Info</a>
      <a href="transaction-history.html">Transaction History</a>
      <a href="bookmarks.html">Bookmarks</a>
      <a href="#">Rent Your Book</a>
      <a href="settings.html">Settings</a>
    </nav>

    <!-- Transaction History Section -->
    <section id="transaction-history" class="content-section">
      <h2>Transaction History</h2>
      <table class="transaction-table">
        <thead>
          <tr>
            <th>Date</th>
            <th>Duration</th>
            <th>Book Title</th>
            <th>Transaction Type</th>
            <th>Seller/Renter</th>
            <th>Amount</th>
          </tr>
        </thead>
        <tbody>
          <!-- Data dynamically populated by JS -->
        </tbody>
      </table>
      <!-- Add Transaction Button -->
      <button id="add-transaction-btn">Add Transaction</button>
    </section>

    <!-- Link to the JavaScript File -->
    <script src="transaction-history.js"></script>
  </body>
</html>
