<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Book Swap & Lease</title>
    <link rel="stylesheet" href="Home-page-layout-surfer.css" />
  </head>
  <body>
    <!-- Side Navigation Buttons (Radio Buttons without Color) -->
    <nav class="side-nav">
      <form>
        <label>
          <input type="radio" name="nav" value="#hero" class="nav-radio" />
          Home
        </label>
        <label>
          <input type="radio" name="nav" value="#about" class="nav-radio" />
          About
        </label>
        <label>
          <input
            type="radio"
            name="nav"
            value="#how-it-works"
            class="nav-radio"
          />
          How It Works
        </label>
        <label>
          <input type="radio" name="nav" value="#cta" class="nav-radio" />
          Join
        </label>
      </form>
    </nav>

    <section id="hero" class="section hero">
      <!-- Top Navigation Bar -->
      <header class="top-nav">
        <div class="logo">
          <p>Book Swap and Lease</p>
        </div>
        <div class="search-bar">
          <input type="text" placeholder="Search for books..." />
          <button type="submit">üîç</button>
        </div>
        <div class="nav-actions">
          <a href="#login" class="login-button">Login</a>
        </div>
      </header>
    </section>

    <section id="about" class="section about">
      <h2>About Us</h2>
      <p>
        This platform allows you to swap or lease books easily with other users.
      </p>
    </section>

    <section id="how-it-works" class="section how-it-works">
      <h2>How It Works</h2>
      <p>Sign up, list your books, swap or lease, and enjoy!</p>
    </section>

    <section id="cta" class="section cta">
      <h2>Join Our Community Today</h2>
      <a href="#signup" class="button">Sign Up Now</a>
    </section>

    <script src="Home-page-layout-surfer.js"></script>
  </body>
</html>
